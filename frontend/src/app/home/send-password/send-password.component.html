<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Account recovery</mat-card-title>
        <br>
        <p class="texto">Please write the email</p>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="sendPasswordData.email"
                type="email"
                matInput
                placeholder="Email"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <br>
        <mat-card-actions>
          <button (click)="sendPassword()" class="button" mat-raised-button>send email</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
