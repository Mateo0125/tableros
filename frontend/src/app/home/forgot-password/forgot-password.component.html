<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Update user</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="forgotPasswordData.password"
              type="password"
              matInput
              placeholder="Password"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="forgotPasswordData.password2"
              type="password"
              matInput
              placeholder="Password"
            />
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="forgotPassword()" class="button" mat-raised-button>
          recovery
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
